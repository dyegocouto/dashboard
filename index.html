<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <nav>
          <h3 class="sidebar__logo">ThinQ</h3>
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <a href="#">
                <img src="img/home.svg" alt="home" />
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#">
                <img src="img/card-account-details.svg" alt="profile" />
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#">
                <img src="img/message-reply-outline.svg" alt="messages" />
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#">
                <img src="img/clock-outline.svg" alt="history" />
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#">
                <img src="img/note-multiple-outline.svg" alt="tasks" />
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#">
                <img src="img/account-group.svg" alt="communities" />
              </a>
            </li>
          </ul>
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <a href="#">
                <img src="img/cog.svg" alt="settings" />
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#">
                <img src="img/help-box-outline.svg" alt="support" />
              </a>
            </li>
            <li class="sidebar__item">
              <a href="#">
                <img src="img/shield-check-outline.svg" alt="privacy" />
              </a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="main">
        <h1>Lorem Ipsum</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi nemo
          magni perspiciatis magnam odio architecto enim nam distinctio maiores
          hic natus, vero ipsa quisquam tenetur veritatis, quas adipisci sint
          quia?
        </p>
      </main>
    </div>
  </body>
</html>
